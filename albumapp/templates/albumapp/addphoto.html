<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href = "{% url 'gal'  %}" class = "btn btn-dark my-3">back</a>
                <div class="card">
                    <form method="post" action="" enctype="multipart/form-data">

                        {% csrf_token %}

                        <div class="m-3">
                            <label>DESCRIPTION</label>
                            <input required name = "DESCRIPTION" class="form-control" placeholder="Enter the TEXT" type="text" >
                        </div>

                        <div class="m-3">
                            <label  class="form-label">select</label>
                            <select class="form-control" name="category" >
                                <option value="none">select the options</option>
                                {% for category in category %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="m-3">
                            <label > create a new category </label>
                            <input name="Category_new" class="form-control" type="text" placeholder="create anew category" >
                        </div>

                        <div class="m-3">
                            <label  class="form-label">UPLOAD FILE</label>
                            <input required  name="image" class="form-control" type="file" >
                        </div>

                        <button type="submit" class="btn btn-primary m-3">submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
